<div ng-app="app2" ng-controller="CommentController as comControl">
    <form>
        <input type="text" ng-model="comControl.comment.content" placeholder="Content"><br />
        <button ng-click="comControl.addComment(comControl.comment)">Add Comment</button>
    </form>


    <ul>
        <li ng-repeat="com in comControl.comments">
            {{com.content}} - {{com.id}}
        </li>
    </ul>
</div>

<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8"></meta>
    <title>Product Manager</title>
</head>
<body>
<div ng-app="app"  ng-controller="ProductController as prodControl">
    <h1>{{prodControl.appName}}</h1>
<form>
    <input type="text" ng-model="prodControl.product.name" placeholder="Name"><br>
    <input type="text" ng-model="prodControl.product.producer" placeholder="Producer"><br>
    <input type="text" ng-model="prodControl.product.kcal" placeholder="kcal"><br>
    <button ng-click="prodControl.addProduct(prodControl.product)">Add Product</button>
</form>

<div ng-repeat="prod in prodControl.products">
<ul>
    <li >
        {{prod.name}} - {{prod.producer}} ({{prod.kcal}} kcal)
    </li>
</ul>
</div>

    <br /><br />

    <a href="comment">Dodaj Komentarz</a>





<script type="text/javascript" src="/bower_components/angular/angular.js"></script>
<script type="text/javascript" src="/js/app.js"></script>
<script type="text/javascript" src="/js/com.js"></script>

</body>
</html>
